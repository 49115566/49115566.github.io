<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellectual Healing - Second Page</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to main style.css -->
    <link rel="stylesheet" href="style.css"> <!-- Link to chat-specific style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="second-page-header">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header-logo">
            <img src="../assets/Intellectual-Healing-Logo-Official.png" alt="Intellectual Healing Logo">
        </div>
        <div class="user-signin">
            <i class="fas fa-user-circle"></i>
            <span>Sign In</span>
        </div>
    </header>
    <main class="second-page-main">
        <div id="chat-container">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="options-container" id="options-container">
            <!-- Option cards will be dynamically loaded here -->
        </div>

        <div class="bottom-input-field">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>
    <footer>
        <p class="footer-text">Science based. Human led. AI enhanced.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
