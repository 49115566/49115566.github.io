<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellectual Healing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="user-signin">
            <i class="fas fa-user-circle"></i>
            <span>Sign In</span>
        </div>
    </header>
    <main>
        <div class="logo-section">
            <img src="assets/Intellectual-Healing-Logo-Official.png" alt="Intellectual Healing Logo">
            <p class="tagline">Mental Health, Redefined</p>
        </div>
        <div class="search-section">
            <div class="dropdown-container">
                <input type="text" id="dropdownInput" placeholder="Learn About..." readonly>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
                <div id="dropdownOptions" class="dropdown-options">
                    <div class="dropdown-item" data-value="Anxiety">Anxiety</div>
                    <div class="dropdown-item" data-value="Depression">Depression</div>
                    <div class="dropdown-item" data-value="Stress">Stress</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-text">Science based. Human led. AI enhanced.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
